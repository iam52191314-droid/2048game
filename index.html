    <meta charset="UTF-8" />

    <title>Infinite 2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        overscroll-behavior: none;
      }
      
      /* Custom Animations */
      
      /* Post-Merge Pop: Quick scale up and settle */
      @keyframes pop {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      
      .animate-pop {
        animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }

      /* Spawn Animation for New Tiles */
      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .animate-bounce-in {
        animation: bounce-in 0.3s ease-out backwards;
      }
      
      /* Force hardware acceleration for smoother slides */
      .tile-transform {
        will-change: transform, left, top;
      }
    </style>
